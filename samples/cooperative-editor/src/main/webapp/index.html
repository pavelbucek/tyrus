<script>
    window.getRootUri = function (protocol) {
        if (!protocol || protocol === null || typeof protocol !== "string") {
            throw new Error("Parameter 'postUrl' must be present and must be a string.")
        }

        return protocol + "://" + (document.location.hostname == "" ? "localhost" : document.location.hostname) +
                ":" + (document.location.port == "" ? "8085" : document.location.port);
    };

    window.print = function (obj) {
        console.log(JSON.stringify(obj));
    };

    var editor = ace.edit("editor");
    var _websocket = new WebSocket(window.getRootUri("ws") + "/sample-collaborative-editor/editor");

    // private methods

    _websocket.onopen = function () {
        console.log("onOpen")
    };

    _websocket.onmessage = function (event) {
        var message = JSON.parse(event.data);
        // console.log("onMessage: " + message);

        if(window.editorLastApplied === event.data) {
            window.editorLastApplied = "";
        } else {
            window.editorLastApplied = event.data;
            editor.getSession().getDocument().applyDeltas([message]);
        }
    };

    _websocket.onerror = function (event) {
        console.log("_onError " + event);
    };

    _websocket.onclose = function () {
        console.log("onOpen")
    };


    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/java");

    window.editorLastApplied = "";

    editor.getSession().on('change', function (e) {
        var json = JSON.stringify(e.data);
        // console.log("window.editorLastApplied: " + json);
        if(window.editorLastApplied !== json) {
            _websocket.send(json);
            window.editorLastApplied = json;
        } else {
            window.editorLastApplied = "";
        }

//        xxx();

</script>
